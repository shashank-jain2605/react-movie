.navbar-container {
  display: flex;
  width: 100vw;
  background: var(--clr-primary-1);
  padding: 1.5rem 3.5rem;
  justify-content: space-between;
  position: sticky;
  top: 0;
  z-index: 10;
  height: 10vh;
}

/*image*/
.navbar-logo {
  display: flex;
  text-align: center;
}

.navbar-logo p {
  font-size: 2.1rem;
  font-weight: 600;
  color: white;
  padding: 0 1rem;
  letter-spacing: var(--spacing);
  text-transform: uppercase;
}

.navbar-logo img {
  width: 4.5rem;
  border-radius: 50%;
}

.nav-pages {
  display: flex;
  justify-content: space-between;
}

.nav-pages p {
  font-size: 2rem;
  text-transform: uppercase;
  color: white;
  letter-spacing: var(--spacing);
  padding-left: 2rem;
}

/*hamburger*/
.navbar-container .hamburger-menu {
  display: none;
}

/*media queries*/

@media screen and (max-width: 1000px) {
  .nav-pages {
    padding: 0;
    display: none;
  }

  .nav-pages p {
    display: none;
  }

  .navbar-container .hamburger-menu {
    display: block;
    font-size: 3rem;
    color: white;
    cursor: pointer;
    top: 80px;
    display: flex;
    align-items: center;
  }
}

  --transition: all 0.5s linear;
  --spacing: 0.1rem;
  --radius: 0.25rem;
  --light-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  --dark-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  --clr-primary-5: hsl(185, 62%, 45%);
  --clr-primary-1: hsl(185, 91%, 17%);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  width: 100%;
  overflow-x: hidden;
  font-family: "Roboto", sans-serif;
  overflow-y: hidden;
}

html {
  font-size: 62.5%;
}

/*general elements*/

input:focus,
textarea:focus,
select:focus {
  outline: none;
}

.btn {
  text-transform: uppercase;
  background: transparent;
  color: var(--clr-primary-5);
  padding: 0.7rem 1.25rem;
  letter-spacing: var(--spacing);
  display: inline-block;
  font-weight: 500;
  transition: all 1s ease-in;
  font-size: 1.5rem;
  border: 2px solid transparent;
  cursor: pointer;
  box-shadow: var(--dark-shadow);
  border-radius: var(--radius);
  border: 2px solid var(--clr-primary-5);
}
.btn:hover {
  color: white;
  background: var(--clr-primary-5);
}
.btn:active {
  transform: translate(0, 0.5rem);
  box-shadow: 0 0.1 rgba(255, 255, 255, 0.3);
  transform: scale(0.98);
}

/*containers*/
.center {
  display: flex;
  justify-content: center;
  align-items: center;
}
